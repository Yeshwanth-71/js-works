    <script>
         async function data() {
            const url = await fetch("https://dummyjson.com/products");
            let x = await url.json();
            let products = x.products;  // Get the products array from the response
            console.log(products);

            let cards = document.querySelectorAll('.card');
            cards.forEach(function(items,i){
                items.getElementsByTagName('img')[0].src=x.products[i].images[0]
                items.getElementsByTagName('strong')[0].innerHTML=x.products[i].title;
            })
         }
        data();

        document.querySelector(".sub").addEventListener('click',function(){
            let y = +document.getElementById("min").value;
            let z = +document.getElementById("max").value;

            if (y > z) {
                alert("Min value cannot be greater than Max value!");
              
            }
            let x = document.querySelectorAll(".card");


             x.forEach(function(element){

                let e = +element.getAttribute("data-value");
                if(e >= y && e <= z){
                    element.style.display = "block";
                }
               
                else{
                    element.style.display = "none";
                }
            });
         });
