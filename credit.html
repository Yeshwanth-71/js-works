<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Credit</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: #f0f8ff; 
            background-image: url("https://img.freepik.com/free-photo/light-gray-grunge-background-abstract-texture-wallpaper_1122-220.jpg?w=740"); /* New background image */
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            position: relative;
        }
        body {
            background-color: #E3F2FD;
            background-image: url("https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner_1258-54019.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .main {
            background-color: #BBDEFB;
            padding: 5%;
            border: 2px solid black;
            width: 500px;
            text-align: center;
            margin: 250px auto 0; /* Center main div */
            z-index: 2;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
        <a href="transaction.html" target="_blank">
            <button class="btn btn-secondary">Home</button>
        </a>
    <center>
        <div class="main1">
            <br>
            <h1>Credit Page</h1>
        </div>
    </center>
    <center>
        <div class="main">
            <input type="number" placeholder="Enter the Credit Amount" id="creditAmount" style="width: 200px; border-radius:20px; margin-bottom: 20px;">
            <br>
            <button class="btn btn-primary" onclick="add()">Account</button>
            <button class="btn btn-primary" onclick="sub1()">Debit</button>
            <button class="btn btn-primary" onclick="submitCredit()">Submit</button>
        </div>
    </center>
    <script>
        // Use localStorage to store account balance
        const ACCOUNT_BALANCE_KEY = 'accountBalance';
        
        // Set initial balance if it doesn't exist
        if (!localStorage.getItem(ACCOUNT_BALANCE_KEY)) {
            localStorage.setItem(ACCOUNT_BALANCE_KEY, 60000); 
        }

        // Update the displayed balance
        function updateBalanceDisplay() {
            const currentBalanceElement = document.getElementById('currentBalance');
            const currentBalance = localStorage.getItem(ACCOUNT_BALANCE_KEY);
            currentBalanceElement.textContent = `Current Balance: ₹${currentBalance}`;
        }

        function add() {
            let pin = +prompt("Enter the 4 digit pin code");
            if (pin === 1234) {
                location.href = "Account.html";
            } else {
                alert("Invalid pin code");
            }
        }

        function submitCredit() {
            let creditAmount = +document.getElementById("creditAmount").value;
            if (creditAmount > 0) {
                let currentBalance = +localStorage.getItem(ACCOUNT_BALANCE_KEY);
                let newBalance = currentBalance + creditAmount;
                localStorage.setItem(ACCOUNT_BALANCE_KEY, newBalance); 
                alert(`Transaction successful! New Balance: ₹${newBalance}`);
                updateBalanceDisplay(); // Update the balance display
                document.getElementById("creditAmount").value = ""; // Clear input field
            } else {
                alert("Please enter a valid amount");
            }
        }

        function sub1() {
            let pin = +prompt("Enter the 4 digit pin code");
            if (pin === 5678) {
                location.href = "deb.html";
            } else {
                alert("Invalid Pin Code");
            }
        }

        // Initialize balance display on page load
        updateBalanceDisplay();
    </script>
</body>
</html>
