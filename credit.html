<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Credit Amount</title>
    <style>
        body{
            background-image: url("https://th.bing.com/th/id/OIP.Cb49iVGmvC4UDcYAqUeTjwHaEo?w=305&h=190&c=7&r=0&o=5&dpr=1.5&pid=1.7");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .main{
            border: 1px solid black;
            margin-top: 200px;
            text-align: center; 
            width:400px;
            height:150px; 
            padding:20px;
        }
        button:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <a href="transaction.html">
        <button>Home</button></a>
    <center>
        <h1 style="color: white;"> Credit Page</h1>
    <div class="main">
        <input type="number" id="new" placeholder="Enter The Amount" style="width:250px; border-radius:20px;"><br><br>
        <button class="btn btn-primary btn-outline-light" onclick="sub()">Acc Details</button>
        <button class="btn btn-primary btn-outline-light" onclick="tri()">Debit</button> 
        <button class="btn btn-primary btn-outline-light" onclick="add()">Submit</button>
    </div>
    </center>
    <script>
        function sub(){
            let pin = +prompt("Enetr pin number");
            if(pin == 1234){
                location.href = "acc.html"
            }
            else{
                alert("Invalid pin number")
            }
        }

        function add(){
            const amount = 100000;
            let x = +document.getElementById("new").value;
            if( amount){
                const z = amount + x;
                alert(z);
            }
            else{
                alert("Insufficient Balance");
            }
        }
        function tri(){
            let pin = +prompt("Enetr pin number");
            if(pin == 5678){
                location.href = "deb.html"
            }
            else{
                alert("Invalid pin number")
            }

        }
    </script>
</body>
</html>
