<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Debit</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: #E3F2FD;
            background-image: url("https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner_1258-54019.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .main {
            padding: 5%;
            border: 2px solid black;
            width: 500px;
            text-align: center;
            justify-content: center;
            margin-top: 150px; /* Adjusted for better alignment with Home button */
            background-color: pink;
            border-radius: 10px; /* Added border radius for better aesthetics */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
        }

        h1 {
            color: black;
        }

        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="transaction.html" target="_blank">
            <button class="btn btn-secondary">Home</button>
        </a>
    </div>
    <center>
        <div class="main1">
            <br>
            <br>
            <h1>Debit Page</h1>
        </div>
    </center>
    <center>
        <div class="main">
            <input type="number" placeholder="Enter the Debit Amount" id="deb" style="width: 200px; border-radius:20px; margin-bottom: 20px;">
            <br>
            <button class="btn btn-primary" onclick="ram()">Account Details</button>
            <button class="btn btn-primary" onclick="mul()">Credit</button>
            <button class="btn btn-primary" onclick="sub()">Submit</button>
        </div>
    </center>
    <script>
        const ACCOUNT_BALANCE_KEY = 'accountBalance';

        // Set initial balance if it doesn't exist
        if (!localStorage.getItem(ACCOUNT_BALANCE_KEY)) {
            localStorage.setItem(ACCOUNT_BALANCE_KEY, 60000);
        }

        function sub() {
            let debitAmount = +document.getElementById("deb").value;
            let currentBalance = +localStorage.getItem(ACCOUNT_BALANCE_KEY);
            if (debitAmount > 0 && debitAmount <= currentBalance) {
                const newBalance = currentBalance - debitAmount;
                localStorage.setItem(ACCOUNT_BALANCE_KEY, newBalance);
                alert(`Transaction successful! New Balance: â‚¹${newBalance}`);
                document.getElementById("deb").value = ""; // Clear input field
            } else {
                alert("Insufficient Balance or Invalid Amount");
            }
        }

        function ram() {
            let pin = +prompt("Enter the 4 digit pin code");
            if (pin === 1234) {
                location.href = "acc.html";
            } else {
                alert("Invalid pin code");
            }
        }

        function mul() {
            let pin = +prompt("Enter the 4 digit pin code");
            if (pin === 9912) {
                location.href = "credit.html";
            } else {
                alert("Invalid Pin Code");
            }
        }
    </script>
</body>
</html>
