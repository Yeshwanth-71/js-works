<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Debit Amount</title>
    <style>
        body{
            background-image: url("https://images.saymedia-content.com/.image/t_share/MTkyOTkyMzE2OTQ3MjQ0MjUz/website-background-templates.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1{
            margin-top: 100px;
        }
        .main{
            border: 1px solid black;
            margin-top: 200px;
            text-align: center; 
            width:400px;
            height:150px; 
            padding:20px;
        }
        button:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <a href="transaction.html">
        <button>Home</button></a>
    <center>
        <h1> Debit Page</h1>
    <div class="main">
        <input type="number" id="new" placeholder="Enter The Amount" style="width:250px; border-radius:20px;"><br><br>
        <button class="btn btn-primary btn-outline-light" onclick="tri()">Acc Details</button>
        <button class="btn btn-primary btn-outline-light" onclick="min()">Credit</button>
        <button class="btn btn-primary btn-outline-light" onclick="add()">Submit</button>
    </div>
    </center>
    <script>
        function tri(){
            let pin = +prompt("Enetr pin number");
            if(pin == 1234){
                location.href = "acc.html"
            }
            else{
                alert("Invalid pin number")
            }
        }

        function add(){
            const amount = 100000;
            let x = +document.getElementById("new").value;
            if(x <= amount){
                const z = amount - x;
                alert(z);
            }
            else if(x >amount ){
                alert("Insufficient Balance");
            }

            else{
                alert("please enter amount");
            }
        }

        function min(){
            let pin = +prompt("Enetr pin number");
            if(pin == 1122){
                location.href = "credit.html"
            }
            else{
                alert("Invalid pin number")
            }
        }
    </script>
</body>
</html>
